<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    Digite seu nome:
    <input type="text" id="nome">

    <button class="BT" onclick="Confirmar();">
        <img src="certo.png" width="20px">
        <br>
        Ir
    </button>

    <button class="BT" onclick="MostrarJanela();">
        <img src="cadastrar.png" width="20px">
        <br>
        Cadastrar
    </button>


    <button class="BT" onclick="Somar();">
        <img src="soma.png" width="20px">
        <br>
        Somar
    </button>

    <br>
    Resultado: <input type="text" id="resultado">

    <div id="resposta">
        <br> Você digitou: <span id="teste"> </span>
    </div>

    <div class="janelinha" id="janelinha">
        Este texto está dentro da div janelinha
        <br>
        <img onclick="Fechar();" src="xis.png" width="30px">
    </div>

    <br><br>


    <div class="D1"> este é o texto 1</div>
    <div class="D2"> este é o texto 2</div>
    <div class="D3"> este é o texto 3</div>

    <br><br>

    <button class="BT" onclick="Imprimir()">
        <img src="imp.png" width="50px">
        <br>
        Imprimir
    </button>

</body>
<script src="script.js"> </script>

</html>
